<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Innotecc Templates | Coming Soon</title>
  <meta name="description"
    content="Free, pre-built, customizable, templates for everyone. The super-simple way to build beautiful websites." />

  <meta property="og:title" content="Innotecc Templates" />
  <meta property="og:description"
    content="Free, pre-built, customizable, templates for everyone. The super-simple way to build beautiful websites." />
  <meta property="og:url" content="https://innotecc.netlify.app/" />
  <meta property="og:site_name" content="Innotecc Templates" />

  <meta name="twitter:card" content="summary" />
  <meta property="og:image" content="https://innotecc.netlify.app/media/innotecc.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="og:image" content="https://innotecc.netlify.app/media/thumbnail.png" />

  <meta name="twitter:image:alt"
    content="Free, pre-built, customizable,for everyone. The super-simple way to build beautiful websites." />

  <link rel="stylesheet" href="/style.css" />

  <link rel="icon" href="favicon.png" />
</head>

<body class="flex items-center justify-center h-screen antialiased bg-wtf-innotecc font-inter text-md">
  <div class="max-w-lg px-6 py-10 -mt-32 animate-500 fadeinup sm:-mt-0">
    <div>
      <h1 class="inline-block text-5xl font-bold leading-tight tracking-tighter font-circular text-wtf-gunmetal">
        innotecc</h1>
      <span
        class="inline-block px-3 py-2 ml-2 text-sm font-bold leading-tight transform rounded-lg bg-wtf-gunmetal text-wtf-innotecc -translate-y-9">Soon!</span>
    </div>

    <p class="mt-2.5 font-medium leading-loose font-inter text-wtf-gunmetal">
      Free, pre-built, customizable, templates for everyone.
      The super-simple way to build beautiful websites.
      <p />
      To stay updated of our release <span class="font-inter">â†“</span>
    </p>

    <form class="mt-6" action="" id="Subscribe" method="POST" netlify>
      <div class="relative flex items-center">
        <input id="email" name="email" type="email" autocomplete="email" required
          class="relative block w-full px-4 py-2.5 text-sm font-normal transition ease-in-out border-2 rounded-lg appearance-none font-inter bg-wtf-innotecc border-wtf-gunmetal placeholder-wtf-gunmetal text-wtf-gunmetal focus:outline-none focus:placeholder-transparent duration-250"
          placeholder="Put your email in this box" />

        <button class="absolute right-0 flex items-center h-full pr-4 focus:outline-none wedges-field-status active"
          id="email-field-status-ready">
          <span class="sr-only">Submit</span>
          <svg class="w-6 h-6 stroke-current text-wtf-gunmetal" viewBox="0 0 24 24">
            <g stroke-linecap="round" stroke-width="2" fill="none" stroke-linejoin="round">
              <path d="M5 12l14 0" />
              <path d="M13 18l6-6" />
              <path d="M13 6l6 6" />
            </g>
          </svg>
        </button>

        <div class="absolute right-0 flex items-center h-full pr-4 outline-none wedges-field-status"
          id="email-field-status-loading">
          <span class="sr-only">Loading</span>
          <svg class="w-6 h-6 stroke-current text-wtf-gunmetal animate-spin" viewBox="0 0 24 24">
            <g stroke-linecap="round" stroke-width="2" fill="none" stroke-linejoin="round">
              <path d="M8.56 3.69l0-.01c-1.1.45-2.09 1.11-2.93 1.94" />
              <path d="M3.69 8.56l-.01 0c-.46 1.09-.69 2.25-.69 3.43" />
              <path d="M3.69 15.44l0 0c.45 1.09 1.11 2.08 1.95 2.92" />
              <path d="M8.56 20.31l0 0c1.09.45 2.25.68 3.43.68" />
              <path d="M15.44 20.31l-.01 0c1.09-.46 2.08-1.12 2.92-1.95" />
              <path d="M20.31 15.44l-.01 0c.45-1.1.68-2.26.69-3.44" />
              <path d="M20.31 8.56l0 0c-.46-1.1-1.12-2.09-1.95-2.92" />
              <path d="M15.44 3.69l-.01-.01c-1.1-.46-2.26-.69-3.44-.69" />
            </g>
          </svg>
        </div>

        <div class="absolute right-0 flex items-center h-full pr-4 outline-none wedges-field-status"
          id="email-field-status-success">
          <span class="sr-only">Success</span>
          <svg class="w-6 h-6 stroke-current text-wtf-gunmetal" viewBox="0 0 24 24">
            <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 11v8 0c0 .55-.45 1-1 1H4h-.01c-.56-.01-1-.45-1-1.01v-7l0 0c-.01-.56.44-1.01.99-1.01h3l-.01-.001c2.2 0 4-1.8 4-4v-1l0 0c-.01-1.11.89-2.01 1.99-2.01 1.1-.01 2 .89 2 1.99v5h3l-.01 0c1.1-.01 2 .89 2 1.99l-1 5 0-.01c-.3 1.26-1.12 2.07-2 2h-7l-.01-.001c-1.66-.01-3-1.35-3-3" />
          </svg>
        </div>
      </div>
    </form>
  </div>

  <div
    class="fixed w-12 h-12 border-2 rounded-full cursor-pointer bottom-6 right-6 border-wtf-gunmetal action-toggle-class"
    data-target-id="wtf-site-switcher" data-class-name="active" data-body-class-name="overflow-hidden">
    <img class="object-cover w-full h-full rounded-full" src="https://uiuxarghya-projects.netlify.app/logo.png"
      alt="" />
  </div>

  <div
    class="fixed top-0 right-0 z-10 w-full h-screen max-w-lg transition ease-in-out bg-white duration-250 wedges-panel"
    id="wtf-site-switcher">
    <div class="absolute z-20 top-10 right-10">
      <button class="focus:outline-none action-toggle-class" data-target-id="wtf-site-switcher" data-class-name="active"
        data-body-class-name="overflow-hidden">
        <span class="sr-only">Close panel</span>
        <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
          <path
            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z" />
        </svg>
      </button>
    </div>

    <div class="absolute top-0 bottom-0 left-0 right-0 w-full h-full">
      <iframe class="absolute w-full h-full" src="https://uiuxarghya-projects.netlify.app/"></iframe>
    </div>
  </div>
  <script type="text/javascript" src="/script.js"></script>
</body>

</html>
